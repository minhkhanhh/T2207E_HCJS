<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From demo</title>
    <link rel="stylesheet" href="css/class2.css">
</head>
<body>
      <form method="get" action="#" >
            <label>Full name</label>
            <input type="text" name="fullname" placeholder="Full name" required/>
                <br/>
            <label>Email</label>
            <input type="email" name="Email" placeholder="Email"/>
                <br/>
            <label>SĐT</label>
            <input type="tel" name="SĐT" placeholder="SĐT"/>
                <br/>
            <label>Mật Khẩu</label>
            <input type="password" name="Mật Khẩu" placeholder="Mật Khẩu"/>
                <br/>
            <label>Tuổi</label>
            <input type="number" min="1" max="100" name="Tuổi" placeholder="Tuổi"/>
                 <br/>
            <label>Ngày Sinh</label>
            <input type="date" name="Ngày Sinh" placeholder="Ngày Sinh"/>
                 <br/>
            <label>Giờ</label>
            <input type="time" name="Giờ" placeholder="Giờ"/>
                <br/>
            <label>Màu Sắc</label>
            <input type="color" name="Màu Sắc" placeholder="Màu Sắc"/>
                <br/>
            <label>Giới Tính</label>
            <input type="radio" name="Giới Tính" value="male"/>Nam
            <input type="radio" name="Giới Tính" value="female"/>Nữ
            <input type="radio" name="Giới Tính" value="other"/>Khác
                <br/>
            <label><input type="checkbox" name="Xác Nhận" value="yes"/>Tôi đã đọc và đồng ý điều khoản của công ty</label>
                <br/>
            <label>Tiểu sử bản thân</label>
            <textarea name="description" rows="10" cols="50"></textarea>
                <br/>
            <label>Tỉnh/Thành Phố</label>
            <select>
                <option value="Hà Nội">Hà Nội</option>
                <option value="HCM">HCM</option>
                <option value="Sài Gòn">Sài Gòn</option>
                <option value="Hạ Long">Hạ long</option>
                <option value="Bắc Ninh">Bắc Ninh</option>
                <option value="Mỹ Đình">Mỹ Đình</option>
            </select>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
            <button TYPE="submit">Gửi Đi</button>
      </form>
</body>
</html>
